<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Electrical Shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="home.css"> <!-- Ensure this has proper styles -->
    <script src="home.js"></script> <!-- Link to JS file -->
   
</head>
<body>
    <header>
        <h1>Welcome to the Electrical Shop</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#categories">Categories</a></li>
                <li><a href="#contact">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="products">
            <h2>Featured Products</h2>
            <div class="product-gallery">
                <div class="product">
                    <img src="" alt="Product 1" class="product-image">
                    <p>Product 1 Description</p>
                </div>
                <div class="product">
                    <img src="product2.jpg" alt="Product 2" class="product-image">
                    <p>Product 2 Description</p>
                </div>
                <div class="product">
                    <img src="product3.jpg" alt="Product 3" class="product-image">
                    <p>Product 3 Description</p>
                </div>
            </div>
        </section>
        
        <section id="categories">
            <h2>Categories</h2>
            <div class="category-list">
                <div class="category">
                    <i class="fas fa-lightbulb"></i>
                    <p>Lighting</p>
                </div>
                <div class="category">
                    <i class="fas fa-plug"></i>
                    <p>Wiring</p>
                </div>
                <div class="category">
                    <i class="fas fa-tools"></i>
                    <p>Tools</p>
                </div>
            </div>
        </section>

        <section class="newsletter">
            <h2>Subscribe to Our Newsletter</h2>
            <input type="email" placeholder="Enter your email">
            <button>Subscribe</button>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 Electrical Shop. All rights reserved.</p>
    </footer>
</body>
</html>
